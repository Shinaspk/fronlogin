
<div class="d-flex ">
    <div style="background-color:rgb(58, 56, 61); width: 200px;height: 673px;" class=" flex-column d-flex p-5  ">

        <a routerLink="/dashboard" style="margin-top: 20px ; text-decoration:none ;color:white" href="#">Dashboard</a>


        <a routerLink="/employee" style="margin-top: 20px; text-decoration:none ;color:white" href="#">Emplyee List</a>

    
</div>
<div style="margin-left: 250px;" class="d-flex flex-column justify-content-center align-items-center mt-3">

    <h1>update User Details</h1>
    <form style="height: 450px; width: 550px" class=" login-container p-4 border rounded shadow-sm bg-white ">

        <div class="mb-3 mt-5 ">

            <input name="userid" [(ngModel)]="employee.id" required pattern="[1-9]*" #userid="ngModel" type="text"
                class="rounded shadow-sm form-control" id="user" placeholder="userid" disabled="">
            <span class="text-danger" *ngIf="userid.invalid && userid.touched">Invalid user id</span>
        </div>
        <div class="mb-3">

            <input name="username" [(ngModel)]="employee.name" required pattern="[A-Za-z]{3,}" #username="ngModel"
                type="text" class="rounded shadow-sm form-control" id="pass" placeholder="username">
            <span class="text-danger" *ngIf="username.invalid && username.touched">Invalid user name</span>
        </div>
        <div class="mb-3 ">

            <input name="usermail" [(ngModel)]="employee.email" required email #useremail="ngModel" type="email"
                class="rounded shadow-sm form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <span class="text-danger" *ngIf="useremail.invalid && useremail.touched">Invalid user email</span>
        </div>

        <div class="form-floating">
            <select name="userstatus" [(ngModel)]="employee.status" required #userstatus="ngModel"
                class=" form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected></option>
                <option value="1">Active</option>
                <option value="2">Innactive</option>

            </select>
            <span class="text-danger" *ngIf="userstatus.invalid && userstatus.touched">Invalid status</span>
            <label for="floatingSelect">Status</label>
        </div>
<div class="mt-3">
        <button (click)="canceledit(employee.id)" class="mt3 btn btn-warning">Cancel</button>

        <button (click)="updateEmployee(employee.id)" class="ms-3 btn btn-success">Update</button>
    </div>
</form>
</div>
</div>
