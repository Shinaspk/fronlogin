<div class="d-flex  ">

        <div *ngIf="showsidebar" style="background-color:rgb(58, 56, 61); width: 200px;height: 655px;"
                class=" flex-column d-flex p-5  ">

                <a routerLink="/dashboard" style="margin-top: 20px ; text-decoration:none ;color:white"
                        href="#">Dashboard</a>


                <a routerLink="/employee" style="margin-top: 20px; text-decoration:none ;color:white" href="#">Emplyee
                        List</a>

        </div>
        <div class="d-flex mt-3  pe-3 ps-3 w-100 ">


                <div class="w-100 d-flex flex-column me-3">
                        <div class="rounded shadow justify-content-cente align-items-center d-flex"
                                style=" width:100% ; height: 100px; background-color:lightblue;">
                                <h3 style="color: darkslategrey;"><i (click)="menubar()"
                                                class="ms-3 me-3 fa-solid fa-bars"></i>Welcome {{AdminName}}</h3>

                        </div>

                        <div class="d-flex mt-3 ">

                                <div class="rounded shadow"
                                        style="margin-right: 10px; width:50% ; height: 520px; background-color: rgb(248, 242, 242)">


                                       




                                </div>
                                <div class="rounded shadow"
                                        style=" width:50% ; height: 500px; background-color:rgb(248, 242, 242);">


                                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                                                style="width: 100%; height: 520px; display: block;"></highcharts-chart>
                                </div>
                        </div>
                </div>
                <div class="d-flex flex-column">
                        <div class="d-flex justify-content-cente align-items-center flex-column" style=" width:250px ; height: 470px; background-color:aquamarine;">
                                <h4>Admin profile</h4>
                                <img *ngIf="!updateAdmin" width="150px" height="150px " style="margin-top: 20px; border-radius: 50%;" [src]="profileimage" alt="">
                                <button (click)="edit()" *ngIf="!updateAdmin" class="btn mt-3">Edit Amdin details</button>
                                
                                <div *ngIf="updateAdmin" >
                                        <div class="d-flex justify-content-cente align-items-center flex-column">
                                        <h6 class="mt-3">Update Admin profile</h6>
                                        <label >
                                                <input (change)="file($event)" type="file" style="display: none;" name="" id="">
                                        <img  width="150px" height="150px" style="margin-top: 20px; border-radius: 50%;" [src]="profileimage"  alt="">
                                </label>
                            
                                        <input [(ngModel)]="UpdateDetails.name" name="adname" class=" mt-3 form-control" type="text" #employeename="ngModel" require
                                        pattern="^[a-zA-Z]{3,}$" id="" placeholder="name">
                                        <span *ngIf="employeename.invalid && employeename.touched" class="me-5 text-danger">Invalid user name</span>
                                        <input pattern="(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"  name="password" #userpassword="ngModel" [(ngModel)]="UpdateDetails.password" style="margin-top: 10px;" class="form-control" type="text" placeholder="password" name="" id="">
                                        <span class="me-5 text-danger" *ngIf="userpassword.invalid && userpassword.touched">Invalid password</span>
         
                                </div>
                                        <div class= "d-flex justify-content-between mt-3">
                                        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                                        <button (click)="adminupdate()" class="btn btn-success">Update</button>

                                </div>
                                </div>
                        </div>
                        <div class="rounded shadow  d-flex justify-content-cente align-items-center"
                                style="margin-top: 5px; width:250px ; height: 165px; background-color: aquamarine;"><i
                                        class="fa-solid fa-users fa-2x m-3"></i>
                                <h3>Employees:{{emplength}}</h3>
                        </div>
                </div>
        </div>
</div>
