<div class="d-flex justify-content-left align-items-left " style="margin-top: 100px;">
    <form (ngSubmit)="login()"  #loginform="ngForm" style="height: 300px; width: 550px" class=" ms-5 login-container p-4 border rounded shadow-sm bg-white ">
        <h3 class="mb-5">Login Form</h3>
        <div>

            <input type="email" email required class="rounded shadow-sm form-control" id="exampleFormControlInput1"
                placeholder="name@example.com" [(ngModel)]="email" name="email" #useremail="ngModel">
        </div>
        <span class="text-danger " *ngIf="useremail.invalid && useremail.touched">Invalid email</span>
        <div class="mt-3 ">

            <input type="password" class="rounded shadow-sm form-control" id="pass" placeholder="password" required
                pattern="(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" [(ngModel)]="password" name="password" #userpassword="ngModel">
        </div>
        <span class="text-danger" *ngIf="userpassword.invalid && userpassword.touched">Invalid password</span>
        <div> <button type="submit" [disabled]="loginform.invalid" class="mt-3 btn btn-primary">Login</button></div>
    </form>

    <div class="ms-5">

        <img style="height: 400px;width: 450px;"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSajZmDxDFDHGaR7dASRW_R86ZlgLCa3-GHXA&s" alt="">
    </div>
</div>
