<div class="d-flex ">
    <div>

        <div style="background-color:rgb(58, 56, 61); width: 200px;height: 673px;" class=" flex-column d-flex p-5  ">

            <a routerLink="/dashboard"style="margin-top: 20px ; text-decoration:none ;color:white" href="#">Dashboard</a>


            <a routerLink="/employee" style="margin-top: 20px; text-decoration:none ;color:white" href="#">Emplyee List</a>

        </div>
    </div>
    <div class="container p-5">
            <div class="d-flex justify-content-between align-items-center">
        <div class="mt-3 ">
            <h3 style="color: darkslategrey;"> User List</h3>
            <form class="d-flex mt-5" role="search">
                <input name="search" [(ngModel)]="searchkey" class="form-control me-2" type="search" placeholder="username" aria-label="Search">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Sort
                    </button>
                    <ul class="dropdown-menu">
                      <li><a (click)="sortid()" class="dropdown-item" >By id</a></li>
                      <li><a (click)="sortname()" class="dropdown-item" >Sort by Name</a></li>
                     
                    </ul>
                  </div>
            </form>
        </div>

        <div class="d-flex flex-column "><button routerLink="/employee/employeeadd" class="mb-5">Add</button>
            <button (click)="generatePdf()" class="btn btn-success">Export</button>
        </div> 
        </div>

        <div class="mt-3 container ">

            <table  class="table table-bordered table-primary shadow-sm  rounder">
                <thead class="p-5 ">
                <tr >
                    <th class="p-4 text-center">User id</th>
                    <th class="p-4 text-center">User name</th>
                    <th class="p-4 text-center">Email</th>
                    <th class="p-4 text-center">Status</th>
                    <th class="p-4 text-center">Action</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let employee of allemployee| search:searchkey | paginate: {
                itemsPerPage:5,currentPage: p }"[hidden]="employee.id=='1'">

                    <td class=" text-center">{{employee.id}}</td>
                    <td class=" text-center">{{employee.name}}</td>
                    <td class=" text-center">{{employee.email}}</td>
                    <td class=" text-center " ><span [ngClass]="employee.status=='1'?'btn btn-success':'btn btn-warning'">{{employee.status=='1'?'Active':'Inactive'}}</span></td>
                    <td class="text-center">
                        <a routerLink="/employee/employeeedit/{{employee.id}}"  class="btn btn-outline-primary" ><i class="fa-solid fa-pen"></i></a>
                        <a (click)="deleteemployee(employee.id)" class="ms-3 btn btn-outline-danger" ><i class="  fa-solid fa-trash"></i></a>
                        
                    </td>
                </tr>
            </tbody>
            </table>
            <pagination-controls
                (pageChange)='p=($event)'></pagination-controls>
            
        </div>
    </div>
